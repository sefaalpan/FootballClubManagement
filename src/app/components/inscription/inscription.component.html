
<div>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div>
            <label>Entrez le matricule du club : </label>
            <input type="text" formControlName="club">
        </div>

        <div *ngIf="registerForm.get('club')?.valid">
            <label>Role : </label>
            <select formControlName="role">
                <option value="president">Président</option>
            </select>
        </div>

        <div *ngIf="registerForm.get('role')?.dirty">

            <div>
                <label>Nom : </label>
                <input type="text" formControlName="nom">
            </div>
            <div>
                <label>Prénom : </label>
                <input type="text" formControlName="prenom">
            </div>
            <div>
                <label>Date de naissance : </label>
                <input type="date" formControlName="date">
            </div>
            <div>
                <label>Email : </label>
                <input type="text" formControlName="email">
            </div>
            <div>
                <label>Password : </label>
                <input type="password" formControlName="password">
            </div>
            <div>
                <label>Confirmation password : </label>
                <input type="password" formControlName="password2">
            </div>

            <div>
                <input type="submit" value="S'enregistrer" [disabled]="(!registerForm.valid) 
                || !(registerForm.get('password')?.value === registerForm.get('password2')?.value)">
            </div>
        </div>
    </form>

    <p *ngIf="errors">
        {{errors}}
    </p>
</div>
